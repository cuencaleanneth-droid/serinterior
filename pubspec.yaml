name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_rating_stars: ^1.0.3+4
  google_nav_bar: ^5.0.6
  google_fonts: ^6.3.2
  firebase_app_installations: ^0.3.3
  intl: ^0.20.2
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  google_sign_in: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  icons_launcher: ^3.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

icons_launcher:
  image_path: "assets/images/logo2.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
